<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Tracker App</title>
    <!-- CSS file for styling. -->
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome Library is used for icons. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Plotly D3 library is used for visualisations. -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- p5.js library is used for the background canvas visualisations. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>

<div class="tabs">
  <input type="radio" class="tabs__radio" name="tabs-example" id="tab1" checked>
  <label for="tab1" class="tabs__label">Add Song</label>
  <div class="tabs__content">
    <form action="#mySongs" method="post" id="songForm" style="display: none">
      <label for="songName">Song</label>
      <input type="text" name="songName" id="songName" required/>
      <label for="artistName">Artist</label>
      <input type="text" name="artistName" id="artistName" required/>
      <label for="albumName">Album</label>
      <input type="text" name="albumName" id="albumName" required/>
      <label for="genre">Mood</label>
      <input type="text" name="mood" id="mood" required/>
      <label for="rating">Rating</label>
      <div class="rating">
        <input type="radio" id="star5" name="rate" value="5" required/>
        <label for="star5" title="text">★</label>
        <input type="radio" id="star4" name="rate" value="4" required/>
        <label for="star4" title="text">★</label>
        <input type="radio" id="star3" name="rate" value="3" required/>
        <label for="star3" title="text">★</label>
        <input type="radio" id="star2" name="rate" value="2" required/>
        <label for="star2" title="text">★</label>
        <input type="radio" id="star1" name="rate" value="1" required/>
        <label for="star1" title="text">★</label>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </div>
  <input type="radio" class="tabs__radio" name="tabs-example" id="tab2">
  <label for="tab2" class="tabs__label">Visualise</label>
  <div class="tabs__content">
    <section id="moodVisualisation" style="display: none">
    </section>
  </div>
</div>

<body>
  <nav class="navigation">
    <ul>
      <li id="mySongsNav"><a href="#">My Songs</a></li>
      <li id="visualiseNav"><a id="visualiseButton" href="#">Visualise</a></li>
      <li id="searchNav">
        <input type="search" placeholder="Search songs..." id="searchInput" />
        <button id="searchButton" aria-label="Search"><i class="fas fa-search"></i></button>
      </li>
    </ul>
  </nav>

  <button id="addSongBtn" class="plusButton">
    <span class="horizontal"></span>
    <span class="vertical"></span>
  </button>

  <section class="form">
  
    <article id="songListContainer" style="display: none">
      <h2>My Songs</h2>
      <ul id="songList"></ul>
    </article>

  <script src="script.js"></script>
</body>
</html>
