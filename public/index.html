<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Tracker App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fonts from Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="background.js"></script>
  <!-- Font Awesome Library is used for icons. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <!-- Header contains Navigation Menu and Add Song Button  -->
  <header>
    <button id="addSongButton" class="plusButton" aria-label="Add Song"><i class="fas fa-plus"></i></button>
    <h1>Moodify</h1>
    <nav class="navigation">
      <ul>
        <li id="mySongsNav"><a href="#songs">My Songs</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section id="backgroundCanvas"></section>
    <dialog id="confirmDialog">
      <h2>Are you sure?</h2>
      <p>Do you really want to add this song?</p>
      <menu>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
      </menu>
    </dialog>    
    
    <section id="mySongsContainer" class="container">
      <form action="#mySongs" method="post" id="form" style="display: block">
        <label for="songName">Song</label>
        <input type="text" name="songName" id="songName" required />
        <label for="artistName">Artist</label>
        <input type="text" name="artistName" id="artistName" required />
        <label for="albumName">Album</label>
        <input type="text" name="albumName" id="albumName" required />
        <label for="mood">Mood</label>
        <input type="text" name="mood" id="mood" required />
        <label for="rating">Rating</label>
        <div class="rating">
          <input type="radio" id="star5" name="rate" value="5" required />
          <label for="star5" title="text">★</label>
          <input type="radio" id="star4" name="rate" value="4" required />
          <label for="star4" title="text">★</label>
          <input type="radio" id="star3" name="rate" value="3" required />
          <label for="star3" title="text">★</label>
          <input type="radio" id="star2" name="rate" value="2" required />
          <label for="star2" title="text">★</label>
          <input type="radio" id="star1" name="rate" value="1" required />
          <label for="star1" title="text">★</label>
        </div>
        <input type="submit" value="Submit" />
      </form>

      <aside id="song-list-aside" class="song-list-container">
        <h2>Song List</h2>
        <ul id="songList">
          <!-- Song list items -->
        </ul>
      </aside>
    </section>

    <script src="script.js"></script>
    <!-- p5.js library is used for the background canvas visualisations. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- D3.js library is used for the data visualisation. -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

</body>

</html>
