<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Tracker App</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="#mySongs">My Songs</a></li>
        <li><a href="#visualise">Visualise</a></li>
        <li><a href="#search">Search</a></li>
      </ul>
    </nav>
    
    <form action="#mySongs" method="post">
      <label for="songName">Song Name</label>
      <input type="text" name="songName" id="songName" />
      <label for="artistName">Artist Name</label>
      <input type="text" name="artistName" id="artistName" />
      <label for="albumName">Album Name</label>
      <input type="text" name="albumName" id="albumName" />
      <label for="genre">Genre</label>
      <input type="text" name="genre" id="genre" />

      <div class="rating">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" class="star"></label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" class="star"></label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" class="star"></label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" class="star"></label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" class="star"></label>
      </div>

      <input type="submit" value="Submit" />
    </form>

  </body>
</html>
