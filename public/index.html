<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS file for styling. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Font Awesome Library is used for icons. -->
  </head>

  <body>
    <nav class="navigation">
      <ul>
        <li id="mySongsNav"><a href="#">My Songs</a></li>
        <li id="visualiseNav"><a id="visualiseButton" href="#">Visualise</a></li>
        <li id="searchNav">
          <input type="search" placeholder="Search songs..." id="searchInput"/>
          <button id="searchButton" aria-label="Search"><i class="fas fa-search"></i></button>
          </li>
      </ul>
    </nav>

    <button id="addSongBtn" class="plusButton">
      <span class="horizontal"></span>
      <span class="vertical"></span>
    </button>

    <div class="container">
      <form action="#mySongs" method="post" id="songForm" style="display: none">
        <label for="songName">Song</label>
        <input type="text" name="songName" id="songName" />
        <label for="artistName">Artist</label>
        <input type="text" name="artistName" id="artistName" />
        <label for="albumName">Album</label>
        <input type="text" name="albumName" id="albumName" />
        <label for="genre">Mood</label>
        <input type="text" name="mood" id="mood" />
        <label for="rating">Rating</label>
        <div class="rating">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="text">★</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text">★</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text">★</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text">★</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text">★</label>
        </div>
        <input type="submit" value="Submit" />
      </form>

      <div id="songListContainer" style="display: none">
        <!-- make this an aside element -->
        <h2>My Songs</h2>
        <ul id="songList"></ul>
      </div>

      <div id="moodVisualisation" style="display: none">
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
