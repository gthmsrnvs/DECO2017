<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Tracker App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS file for styling. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Font Awesome Library is used for icons. -->
  </head>

  <body>
    <header>
      <nav class="navigation">
        <ul>
          <li><a href="#" name="mySongsNav">My Songs</a></li>
          <li>
            <a href="#" name="visualiseNav" id="visualiseButton">Visualise</a>
          </li>
          <li>
            <input
              type="search"
              placeholder="Search songs..."
              id="searchInput"
              name="searchNav"
            />Search
          </li>
        </ul>
      </nav>
    </header>

    <button id="addSongBtn" class="plusButton">
      <span class="horizontal"></span>
      <span class="vertical"></span>
    </button>

    <main class="container">
      <form action="#mySongs" method="post" id="songForm" style="display: none">
        <!-- Existing form fields -->
      </form>

      <aside id="songListContainer" style="display: none">
        <h2>My Songs</h2>
        <ul id="songList"></ul>
      </aside>

      <div id="moodVisualisation" style="display: none"></div>

      <!-- Search Popup -->
      <div id="searchPopup" style="display: none">
        <div id="searchPopupContent">
          <h3>Search Songs</h3>
          <input
            type="search"
            id="searchInputPopup"
            placeholder="Enter song name, artist, or album"
            name="searchInputPopup"
          />
          <ul id="searchResults"></ul>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
